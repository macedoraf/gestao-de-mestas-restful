<html th:replace="~{base :: layout (~{:: main})}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<main>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Dificuldade</th>
            <th>Status</th>
            <th>Empresa</th>
            <th>
        </tr>
        </thead>

        <tr th:if="${funcionario.metas}">
            <td colspan="2"> Sem metas cadastrados para o funcionario</td>
        </tr>
        <tr th:each="m : ${funcionario.metas}">
            <td><span th:text="${m.id}"> </span></td>
            <td><span th:text="${m.descricao}"> </span></td>
            <td><span th:text="${m.data}"> </span></td>
            <td><span th:text="${m.dificuldade}"> </span></td>
            <td><span th:text="${m.status}"> </span></td>
            <td><span th:text="${m.empresa.nome}"> </span></td>
        </tr>
    </table>
    <br/>

    <form th:object="funcionario">
        <select id="meta-funcionario" th:field="*{metas}">
            <option th:each="item : ${metas}" th:value="${item.id}" th:text="${item.descricao}">
            </option>
        </select>
    </form>

</main>
</body>
</html>
